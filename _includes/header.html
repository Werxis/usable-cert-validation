<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="{{ site.description }}">
<meta name="author" content="{{ site.author }}">

<title>{{ page.title }}</title>

{% if jekyll.environment == "production" %}
<script src="/assets/js/analytics.js"></script>
{% endif %}

<link href="{{ site.cdn.bootstrap_css }}" rel="stylesheet" integrity="{{ site.cdn.bootstrap_css_hash }}" crossorigin="anonymous">
<link href="{{ site.baseurl }}/assets/css/main.css?{{ site.time | date: '%s' }}" rel="stylesheet">
<link href="{{ site.cdn.fonts }}" rel="stylesheet" integrity="{{ site.cdn.fonts_hash }}" crossorigin="anonymous">

<link rel="icon" type="image/png" href="/assets/img/favicon.png">
<link rel="canonical" href="{{ page.url | absolute_url }}" />
<link type="text/plain" rel="author" href="{{ site.url }}/humans.txt" />
